<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pokemon-data">
      <form class="search-area">
        <label for="userSearch" class="userSearch"
          >How many Pokedex do you want?</label
        >
        <input
          type="number"
          name="userSearch"
          id="userSearch"
          min="1"
          max="1118"
          placeholder="ex: 5"
          autofocus
          required
        />
        <button type="submit">Search</button>
      </form>
      <div class="content-area">
        <div class="pokemon-heading"></div>
        <div class="poke-result">
          <div id="pokemon-list"></div>
          <img id="current-pokemon" src="" />
        </div>
        <div class="poke-name"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
