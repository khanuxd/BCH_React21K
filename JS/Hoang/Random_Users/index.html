<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="random-user-area">
      <div>
        <h1>User Profile Generator</h1>
      </div>
      <div class="userInput">
        <label for="numOfUsers">Number of Users you want</label>
        <input
          type="text"
          name="numOfUsers"
          id="numOfUsers"
          placeholder="example: 10"
          required
        />
        <button id="generateUsers" type="submit">Generate Profile</button>
      </div>
      <div id="user-lists"></div>
    </div>
    <script src="users.js"></script>
  </body>
</html>
